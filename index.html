<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input 
                    type="search" 
                    id="searchInput" 
                    placeholder="–ü–æ–∏—Å–∫ –≤–∏–¥–µ–æ –Ω–∞ YouTube..."
                    autocomplete="off"
                >
                <button id="searchButton">‚ö≤</button>
            </div>
            <button id="themeToggle" class="theme-btn">üåô</button>
        </div>

        <div class="loader" id="loader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>

        <div class="video-list" id="videoList"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <div id="videoPage" class="video-page">
        <button id="backButton" class="back-btn">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="video-container">
            <div id="videoPlayer"></div>
        </div>
        
        <div class="video-info">
            <h1 class="video-title"></h1>
            <div class="video-stats">
                <span class="views-count"></span>
                <span class="likes-count"></span>
            </div>
            <div class="channel-info">
                <img class="channel-thumb" alt="Channel thumbnail">
                <div class="channel-details">
                    <div class="channel-name"></div>
                    <div class="subscribers-count"></div>
                </div>
            </div>
            <div class="description-container"></div>
        </div>

        <div class="comments-section">
            <h2>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h2>
            <div class="comments-list"></div>
        </div>

        <div class="recommendations">
            <h2>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h2>
            <div class="recommendations-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
